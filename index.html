<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container align-center">
      <input class="form-input form-input-sm  mb-3 city-input" name="" id="">
        <!-- <option selected value="Copenhagen">Copenhagen</option>
        <option value="Honolulu">Honolulu</option>
        <option value="London">London</option>
        <option value="Cluj">Cluj</option>
        <option value="Moskova">Moskova</option> -->
    </input>
      <h1 class="city"></h1>
      <h2>
        <span class="temperature"></span>
      </h2>
      <div>
        <i class="weather-icon bi bi-brightness-high-fill"></i>
      </div>

      <p>Date <span class="date"></span></p>
      <p>Feels like <span class="temp-feel"></span> C</p>
      <p>Wind <span class="wind"></span>m/s</p>
      <p>Humidity <span class="humidity"></span>%</p>
    </div>

    <script src="script.js"></script>
  </body>
